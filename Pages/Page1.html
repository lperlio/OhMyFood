<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La palette du goût</title>
    <script src="https://kit.fontawesome.com/6d3923aef8.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="../css/style1.css">
</head>
<body>

    <!-- Partie 1 Ohmyfood-->
    <header>
        <h1>ohmyfood</h1>
    </header>

    <!-- image -->
    <div class="image">
        <p>Mon image</p>
    </div>
    
    <!--      -->
    <div class="container">
            <div class="palette">
            <h2>La palette du goût</h2>
            <p><i class="far fa-heart"></i>
               <i class="fas fa-heart"></i></p>
            </div> 
    </div>

    <!-- Partie cartes -->
    <div class="menu-carte">
        <section class="carte">
                <h3>ENTRÉES</h3>
            <div class="entrees">
                    <div class="choix">
                      <h4>Fricassée d'escargot</h4>
                      <p>Au piment d'espelette</p>
                    </div>
                <p class="prix"><strong>25€</strong></p>
                <div class="coche">
                    <i class="fas fa-check"></i>
                </div>
            </div>
            </div>
            <div class="plats">PLATS</div>
            <div class="desserts">DESSERT</div>
        </section>
    </div>


    <!-- Partie 6 Footer -->
    <footer>
        <div>
            <div class="pied">
                <img src="../images/logo/ohmyfood.png" alt="">
                <section class="alignement">
                    <p><i class="fas fa-utensils"></i>
                    <span>Proposer un restaurant</span>
                    </p>
                </section>
                <p class="devenir"><i class="fas fa-hands-helping"></i>
                    Devenir partenaire</p>
                <p>Mention légal</p>
                <p class="contact"><a href="mailto:lionel.person@gmail.com">Contact</a></p>
            </div>
        </div>
    </footer>
</body>
</html>
